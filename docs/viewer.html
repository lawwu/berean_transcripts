<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transcript Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"
      defer
    ></script>
    <script src="./assets/viewer.js" defer></script>
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <div>
          <h1>Transcript Viewer</h1>
          <p>
            Reading view for a single transcript. Use search to find other
            messages.
          </p>
        </div>
        <div class="filters">
          <a class="link-pill" href="./index.html">Back to search</a>
        </div>
      </section>

      <section class="section">
        <div class="status" id="status">Loading...</div>
        <div class="viewer">
          <h2 id="viewer-title"></h2>
          <div class="meta" id="viewer-meta"></div>
          <div class="viewer-body" id="viewer-body"></div>
        </div>
      </section>
    </main>
  </body>
</html>
